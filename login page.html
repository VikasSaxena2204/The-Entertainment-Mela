<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign in to The Entertainment Mela</title>
</head>

<body class="container text-center" style="background-color: antiquewhite;">

    <main class="form-signin my-5 mx-5">
        <form>
            <img class="mb-2"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNObfgDL5jyalPIQXctx7GUjBiAwip3OZolg&usqp=CAU"
                alt="" width="200" height="180">
            <h1 class="h3 mb-3 fw-normal">Please Sign in</h1>

            <div class=" h5 mb-3 row ">
                <label for="inputEmail" class="col-sm-3 col-form-label">Email address:</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="inputEmail" value="email@example.com">
                </div>
            </div>

            <div class=" h5 mb-3 row">
                <label for="inputPassword" class="col-sm-3 col-form-label">Password:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <div>
                <button class=" col-auto btn btn-lg btn-primary" type="submit">
                    <a href="index.html" class="link-light" style="text-decoration: none;"> Sign in</a>
                </button>
                <p class="mt-5 mb-3 text-muted">@ 2022</p>
            </div>
        </form>
    </main>

</body>

</html>
